<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<frameset rows="18%,*,10%">
    <frame src="index.html"/>
    <frameset cols="20%,*">
        <frame src="表单.html"/>
        <frame src="index.html"/>
    </frameset>
    <frame/>
</frameset>
</html>

<!--
    frameset：框架集（最好不与body共存）
        常见属性：
            cols：垂直切割
            rows：水平切合
         常见子标签：
         frame

    frame：具体实现
        常用属性：
            src：展示页面的url


    <a>---<target>---<frame name=">
-->
