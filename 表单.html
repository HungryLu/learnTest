<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        姓名：<input name="userName"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" value="1" name="sex">男
            <input type="radio" value="0" name="sex">女
            <br>
        爱好：<input type="checkbox" value="eat" name="hobby">吃
        <input type="checkbox" name="hobby">喝
        <input type="checkbox" name="hobby">玩
        <input type="checkbox" name="hobby">乐
        <br>
        头像：<input type="file" name="photo"> <br>
        籍贯：<select name="pro">
                    <option>-请选择-</option>
                    <option>黑龙江</option>
                    <option>吉林</option>
                    <option>辽宁</option>
                </select>
        <select name="city">
            <option>-请选择-</option>
            <option>哈尔滨</option>
            <option>漠河</option>
            <option>长春</option>
            <option>吉林</option>
            <option>沈阳</option>
            <option>锦州</option>
        </select>
        <br>
        自我介绍：<textarea name="intr" cols="40" rows="4">请输入文本</textarea>
        <br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="保存">
    </form>

</body>
</html>

<!--
    表单标签 <form></form>
    用来从浏览器端获取用户的信息
    常用属性：
        action：信息提交默认是当前页面
        method：表单提交的方式
            1.get(默认)请求把所有的参数追加在地址栏上，post不会
            2.get请求参数大小有限制，post请求参数大小没有限制
            3.post相对于get安全
    常见子标签：
        input：输入框
        select:下拉选
        textarea:文本域
    input常用属性：
        type：
            text：文本框（默认）
            password：密码框
            radio：单选框
            checkbox：多选框
            file：文件框

            submit:提交
            reset:重置
            button：普通按钮

            hidden：隐藏，在页面上不显示，可以提交
            image：图片提交，替代submit
        name：
            可以将几个单元框（复选框设置为一组）
            要想将信息保存到服务器必须有name属性
         readonly=“readonly”只读


        当我们提交的时候发现地址栏变化
        ？key = value&key = value；
        提交到服务器的内容格式：对于手写内容都能传递，对于多选框、单选框、下拉框，要设置value属性才能传递。

        默认值：
            文本框、密码框：添加value属性
            单选框、多选框：添加checked = “checked”
            下拉选：添加selected=“selected”
            文本域：标签体


-->
